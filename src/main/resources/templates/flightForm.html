<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <header th:insert="base :: header"></header>
    <style>
        body {
            background: url("https://res.cloudinary.com/drpyvuhac/image/upload/v1570041046/GettyImages-912360406_uacret.jpg");
            background-size: cover;
        }

        .jumbotron {
            background-color: rgba(255 255 255 0.6);
        }

         .footer {
             position: absolute;
             bottom: 0;
             width: 100%;
             height: 60px;
             line-height: 60px;
             background-color: #f5f5f5;
         }



    </style>
</head>
<body>
<nav th:replace="base :: navlinks"></nav>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Add a Flight</h1>
        <form  action="#" th:action="@{/processFlight}" th:object="${flightInfo}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-row">
                <div class="col">
                    <label >From</label>
                    <input type="text" th:field="*{fromAirport}"  class="form-control" placeholder="from Airport"/>
                    <span th:if="${#fields.hasErrors('fromAirport')}"
                          th:errors="*{fromAirport}"></span>
                </div>
                <div class="col">
                    <label >To</label>
                    <input type="text" th:field="*{toAirprot}" class="form-control" placeholder="to Airport"/>
                    <span th:if="${#fields.hasErrors('toAirprot')}"
                          th:errors="*{toAirprot}"></span>
                    <br/>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label >Airline</label>
                    <input type="text" th:field="*{airline}" class="form-control" placeholder="Airline">
                    <span th:if="${#fields.hasErrors('airline')}"
                          th:errors="*{airline}"></span>
                    <br/>
                </div>

                <div class="form-group col-md-3">
                    <label >Date</label>
                    <input type="hidden"   th:field="*{date}" class="form-control" placeholder="Date">
                    <input type="date"  name="date" class="form-control" placeholder="Date">

                    <span th:if="${#fields.hasErrors('date')}"
                          th:errors="*{date}"></span>
                    <br/>
                </div>

                <div class="form-group col-md-3">
                    <label >Price</label>
                    <input type="text" th:field="*{price}" class="form-control" placeholder="Price">

                    <span th:if="${#fields.hasErrors('price')}"
                          th:errors="*{price}"></span>
                    <br/>
                </div>
            </div>




            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </div>
</div>

<footer th:insert="base :: footer"></footer>
<div th:insert="base :: scripts"></div>
</body>
</html>
